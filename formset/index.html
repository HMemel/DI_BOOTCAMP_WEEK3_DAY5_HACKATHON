<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title></title>
   <link rel="stylesheet" href="/formset/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header>Avis Formation</header>
      <div class="progress-bar">
         <p></p>
         <div class="step">
            <p>
               Module
            </p>
            <div class="bullet">
               <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Formation
            </p>
            <div class="bullet">
               <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Avis
            </p>
            <div class="bullet">
               <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Envoie
            </p>
            <div class="bullet">
               <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
      </div>
      <div class="form-outer">
         <form action="#">
            <div class="page slide-page">
               <div class="title">
                  Choix du module:
               </div>
               <div class="field">

                  <select required>
                     <option disabled>Choix du module</option>
                     <option>Web Development Basics </option>
                     <option>JavaScript</option>
                     <option>Dom</option>
                     <option>Angular Basics</option>
                     <option>Angular Intermediate</option>

                  </select>
               </div>
               <div class="field">
                  <button class="firstNext next">Suivant</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Parcours de la formation
               </div>
               <div class="field">

                  <select required>
                     <option disabled>Choix de la formation</option>
                     <option>Java/Angular </option>
                     <option>PHP/Angular</option>
                  </select>
               </div>
               <div class="field btns">
                  <button class="prev-1 prev">Précédent</button>
                  <button class="next-1 next">Suivant</button>
               </div>
            </div>
            <div class="page">
               <div class="field emoji">
                  <img data-id="1" aria-checked="true" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
                     src="./img/emoji/very_angry.png" alt="" class="click_face very_angry" id="very_angry">
                  <img data-id="2" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
                     src="./img/emoji/angry.webp" alt="" srcset="" class="click_face angry ml-auto" id="angry">
                  <img data-id="3" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
                     src="./img/emoji/unhappy.jpg" alt="" srcset="" class="click_face unhappy ml-auto"
                     id="unhappy">
                  <img data-id="4" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
                     src="./img/emoji/face-emoji.png" alt="" srcset="" class="click_face face-emoji ml-auto"
                     id="face-emoji">
                  <img data-id="5" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)"
                     src="./img/emoji/angry_smiley.png" alt="" srcset=""
                     class="click_face angry_smiley ml-auto" id="angry_smiley">
               </div>
               <div class="field">
                  <div class="label">
                     Commentaire
                  </div>
                  <textarea id="commentaire" rows="4" cols="50" required></textarea>
               </div>
               <div class="field btns">
                  <button class="prev-2 prev">Précédent</button>
                  <button class="next-2 next">Suivant</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Information apprenant
               </div>
               <div class="field">
                  <div class="label">
                     Prenom
                  </div>
                  <input type="text">
               </div>
               <div class="field">
                  <div class="label">
                     Email
                  </div>
                  <input type="e-mail">
               </div>
               <div class="field btns">
                  <button class="prev-3 prev">Précédent</button>
                  <button class="submit"><a href="../welcome/index.html">Submit</a></button>
               </div>
            </div>
         </form>
      </div>

   </div>
   <script src="./script.js"></script>
</body>

</html>
